<button (click)="getall()"></button>
<br>



<main id="pokedex">
     <section id="left" class="side">
       <div class="topContainer">
         <div class="circle blueLightBorder blackBorder">
           <div class="circle blueLight"></div>
         </div>
         <div class="circle light redLight blackBorder"></div>
         <div class="circle light yellowLight blackBorder"></div>
         <div class="circle light greenLight blackBorder"></div>
       </div>

       <div id="imgDisplay">
         <div class="border blackBorder">
           <div class="topLights">
             <div class="circle light blackBorder"></div>
             <div class="circle light blackBorder"></div>
           </div>
           <div class="pkmnImg blackBorder darkInset">
             <img class="pkmnSprite" src="{{pokemons[position].picture}}">
           </div>
           <div class="big circle light blackBorder"></div>

           <div class="speaker">
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>
           </div>
         </div>
       </div>

       <section class="bottom">
         <div class="circle blackButton"></div>
         <div class="redButton red narrowButton blackBorder"></div>
         <div class="blue narrowButton blackBorder"></div>
         <div id ="nameDisplay" class="blackBorder">{{pokemons[position].name}}</div>
         <div id="dPad">
           <div (click)="next()" class="up"></div>
           <div class="middle"></div>
           <div (click)="back()" class="down"></div>
         </div>

       </section>
     </section>

     <section id="hinge">
       <div class="middle"></div>
       <div class="bottom1"></div>
       <div class="bottom2 circle"></div>
     </section>

     <section id="right" class="side">
       <div class="emptyTop">
       </div>

       <div id="pkmnDescription" class="blackBorder darkInset">
       {{pokemons[position].entryText}}
       </div>

     
   


       <div class="circle blackBorder bigYellowLight">
       </div>

       <section id="typeDisplay">
         <div class="typeOne blackBorder darkInset">
          {{pokemons[position].type1}}
         </div>
         <div class="typeTwo blackBorder darkInset">
          {{pokemons[position].type2}}
         </div>
       </section>
       <section id="typeDisplay">
          <div class="typeOne blackBorder darkInset">
           {{pokemons[position].height}} m
          </div>
          <div class="typeTwo blackBorder darkInset">
           {{pokemons[position].weight}} kg
          </div>
        </section>
